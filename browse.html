<!-- Main Content -->
<main class="browse-main">
  <div class="container">
    <!-- Header -->
    <div class="browse-header animate-fade-in">
      <h1>Browse Items</h1>
      <p>Find lost and found items reported by students</p>
    </div>
    
    <!-- Filters -->
    <div class="filters-section glass-card">
      <div class="filters-grid">
        <!-- Search -->
        <div class="filter-group search-group">
          <label>Search</label>
          <div class="search-input-wrapper">
            <span class="search-icon">ğŸ”</span>
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search by name, description, location..."
            >
          </div>
        </div>
        
        <!-- Category Filter -->
        <div class="filter-group">
          <label>Category</label>
          <select id="categoryFilter">
            <option value="">ğŸ“ All Categories</option>
          </select>
        </div>
        
        <!-- Status Filter -->
        <div class="filter-group">
          <label>Status</label>
          <select id="statusFilter">
            <option value="">ğŸ·ï¸ All Status</option>
            <option value="Lost">ğŸ”´ Lost</option>
            <option value="Found">ğŸŸ¢ Found</option>
          </select>
        </div>
        
        <!-- Sort -->
        <div class="filter-group">
          <label>Sort By</label>
          <select id="sortSelect">
            <option value="latest">ğŸ• Latest First</option>
            <option value="oldest">ğŸ•°ï¸ Oldest First</option>
            <option value="name">ğŸ“ Name (A-Z)</option>
          </select>
        </div>
      </div>
      
      <!-- Results Count -->
      <div class="results-info">
        <span id="itemsCount">Loading items...</span>
      </div>
    </div>
    
    <!-- Items Grid -->
    <div class="items-grid" id="itemsContainer">
      <!-- Loading State -->
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading items...</p>
      </div>
    </div>
  </div>
</main>
